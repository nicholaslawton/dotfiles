# hyprlock.conf

# General settings
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 10 # seconds to wait before locking after idle
    no_fade_in = false
    no_fade_out = false
}

# Background settings
background {
    monitor =
    path = screenshot # Screenshot of desktop and open applications
    blur_passes = 2 # Number of blur passes
    blur_size = 5 # Blur size
    color = rgba(255, 255, 255, 0.1) # Light overlay with transparency for frosted effect
}

# Input field (password entry)
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    outer_color = rgba(0, 0, 0, 0.0) # Transparent outer border
    inner_color = rgba(255, 255, 255, 0.1) # Semi-transparent white inner background
    font_color = rgb(ffffff)
    fade_on_empty = true
    placeholder_text = <span foreground="##ebdbb2">Password...</span> # Placeholder text with color
    hide_input = false # if true, text is hidden (dots)
    check_color = rgb(26a65b) # Green for correct password
    fail_color = rgb(eb4d4b) # Red for incorrect password
    fail_text = <span foreground="##eb4d4b">Authentication Failed!</span>
    fail_transition = 300 # ms
    capslock_color = rgb(007AA3) # Blue for Caps Lock active
    numlock_color = rgb(007AA3) # Blue for Num Lock active
    border_radius = 8 # Rounded corners for the input field
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(ffffff)
    font_size = 60
    font_family = Sans-Serif
    position = 0, -120 # Adjust position relative to center
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B")"
    color = rgb(ffffff)
    font_size = 20
    font_family = Sans-Serif
    position = 0, -60 # Adjust position relative to center
    halign = center
    valign = center
}

# User name
label {
    monitor =
    text = cmd[once] echo "$USER"
    color = rgb(ffffff)
    font_size = 30
    font_family = Sans-Serif
    position = 0, 60 # Adjust position relative to center
    halign = center
    valign = center
}
